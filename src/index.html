<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-gray-900 flex flex-col items-center min-h-screen text-white font-sans"
  >
    <div
      id="container"
      class="mt-40 text-center flex flex-col gap-10 items-center"
    >
      <h1 class="text-4xl text-purple-500 font-semibold">
        Rock Paper Scissors
      </h1>

      <div id="game-field" class="flex gap-10">
        <div
          class="game-box bg-purple-600 w-[350px] h-[350px] rounded-md p-5 flex flex-col gap-5"
          id="player"
        >
          <h3 class="text-2xl">Score: <span class="score">0</span></h3>
          <div
            class="game-option flex-1 bg-white rounded-lg flex items-center justify-center"
          >
            <i class="fas fa-hand-paper text-purple-600 text-8xl"></i>
          </div>
          <p class="text-xl">PLAYER</p>
        </div>

        <div
          class="game-box bg-purple-600 w-[350px] h-[350px] rounded-md p-5 flex flex-col gap-5"
          id="computer"
        >
          <h3 class="text-2xl">Score: <span class="score">0</span></h3>
          <div
            class="game-option flex-1 bg-white rounded-lg flex items-center justify-center"
          >
            <i class="fas fa-hand-rock text-purple-600 text-8xl"></i>
          </div>
          <p class="text-xl">COMPUTER</p>
        </div>
      </div>

      <button class="block bg-purple-600 text-2xl py-2 px-6 rounded-md">
        Start Game
      </button>

      <!-- Change display value with JS -->
      <button class="hidden block bg-purple-600 text-2xl py-2 px-6 rounded-md">
        Reset Game
      </button>
    </div>
  </body>
</html>
